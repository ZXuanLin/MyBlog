{% extends 'layout.html' %}

{% block main %}

	<h3 style="text-align: center;font-size: 30px;margin-top: 30px;margin-bottom: 20px;">分类列表</h3>

<table class="layui-table" lay-skin="line">
  <colgroup>
    <col width="200">
    <col width="200">
    <col width="200">
    <col width="200">
  </colgroup>
  <thead>
    <tr>
      <th>id</th>
      <th>分类名</th>
      <th>备注</th>
      <th>操作</th>
    </tr> 
  </thead>
  <tbody>
    {% for category in data %}
    <tr>
        <td style="text-align: left;">{{category._id.toString()}}</td>
        <td style="text-align: left;">{{category.name}}</td>
        <td style="text-align: left;">
          
        </td>
        <td style="text-align: left;">
        <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>|
		<a href="/admin/category/edit?id={{category._id.toString()}}">修改</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{%include 'page.html'%}

{% endblock %}
