<ul class="page-btn" style="margin-top: 20px;">
    {% if Number(page)-1!==0 %}
    <li style="float: left;"><a href="/admin/{{type}}?page={{Number(page)-1}}" class="pageBtn">上一页</a></li>
    {% else %}
    <!-- <li style="float: left;">再往前..没有了</li> -->
    {% endif %}
    {% if Number(page)+1<=pages %}
    <li style="float: right;"><a href="/admin/{{type}}?page={{Number(page)+1}}" class="pageBtn">下一页</a></li>
    {% else %}
    <!-- <li style="float: right;">已是最后一页</li> -->
    {% endif %}
</ul>
